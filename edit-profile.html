<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="fonts/font-awesome-4.7.0/css/font-awesome.css">
  <title>Edit Profile</title>
</head>

<body>

  <header class="header">
    <div class="container header-flex">
      <h1 class="header__title">
        <a href="index.html" class="header__link">
          <!-- <i class="fa fa-instagram" aria-hidden="true"></i> Instagram -->
          <img class="header__logo" src="img/logo.png" alt="">
        </a>
      </h1>
      <form action="" class="header__search">
        <input class="header__search__input" type="text" placeholder="search...">
        <div class="header__search__submit">
          <i class="fa fa-search" aria-hidden="true"></i>
        </div>
      </form>
      <nav class="header__nav">
        <ul class="nav__list">
          <li class="nav__item">
            <a href="index.html" class="nav__link">
              <i class="fa fa-home" aria-hidden="true"></i>
            </a>
          </li>
          <li class="nav__item">
            <a href="activity.html" class="nav__link">
              <i class="fa fa-heart-o" aria-hidden="true"></i>
            </a>
          </li>
          <li class="nav__item">
            <a href="profile.html" class="nav__link">
              <i class="fa fa-user-o" aria-hidden="true"></i>
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="main">
    <div class="container">
      <section class="profile">
       <div class="edit">
          <h2 class="edit__title">Edit Profile</h2>
        <form action="" class="edit__form">
          <div class="edit__item edit__img">
            <label class="edit__30" for="">
              <img src="img/photo/1.jpg" alt="">
            </label>
            <div class="edit__70">
              <h2 class="edit__img__title">thaont0810</h2>
              <button class="edit__img__btn">Change Profile Photo</button>
            </div>
          </div>
          <div class="edit__item">
            <label class="edit__30" for="">Name</label>
            <input class="edit__70" type="text">
          </div>
          <div class="edit__item">
            <label class="edit__30" for="">Username</label>
            <input class="edit__70" type="text">
          </div>
          <div class="edit__item">
            <label class="edit__30" for="">Website</label>
            <input class="edit__70" type="text">
          </div>
          <div class="edit__item">
            <label class="edit__30" for="">Bio</label>
            <textarea class="edit__70" name="" id="">Một mai mở mắt nhìn ra. Thấy sông đầy nước và hoa đầy đồng
            </textarea>
          </div>
          <div class="edit__item">
            <label class="edit__30 edit__desc" for="">Private Information</label>
          </div>
          <div class="edit__item">
            <label class="edit__30" for="">Email</label>
            <input class="edit__70" type="text">
          </div>
          <div class="edit__item">
            <label class="edit__30" for="">Phone Number</label>
            <input class="edit__70" type="text">
          </div>
          <div class="edit__item">
            <label class="edit__30" for="">Website</label>
            <select class="edit__70" name="" id="">
              <option value="2">Female</option>
              <option value="1">Male</option>
              <option value="3">Not Specified</option>
            </select>
          </div>
          <div class="edit__item">
            <label class="edit__30" for=""></label>
            <button class="edit__70 edit__submit">Submit</button>
          </div>
        </form>
       </div>
      </section>
    </div>
  </main>

  <!-- popup change avatar -->
  <div class="popup popup--edit">
    <div class="popup-content">
      <h3 class="popup__title">Change Profile Photo</h3>
      <ul class="popup__list">
        <li class="popup__item">
          <a class="popup__link" href="">Upload Photo</a>
        </li>
        <li class="popup__item">
          <a class="popup__link" href="">Take from Facebook</a>
        </li>
        <li class="popup__item">
          <a class="popup__link" href="">Remove Current Photo</a>
        </li>
        <li class="popup__item popup__item--cancel">
          <a class="popup__link" href="">Cancel</a>
        </li>
      </ul>
    </div>
  </div>

  <script src="js/jquery-3.3.1.min.js"></script>
  <script type="text/javascript" src="js/slick.min.js"></script>
  <script src="js/global.js"></script>
</body>

</html>
